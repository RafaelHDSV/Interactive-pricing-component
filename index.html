<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Interactive pricing component, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="In this project, you'll build out an interactive pricing component complete with custom range input slider and pricing toggle. A perfect way to test your JS skills!">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main>
    <div class="numbers">
      <p id="pageviews">100K Pageviews</p>
      <p id="amount_views"><strong>$16.00</strong> / month</p>
    </div>

    <input type="range" name="range" id="range" min="0" max="6" oninput="rangeColor()">

    <div class="options_billing">
      <p>Monthly Billing</p>

      <input id="switch-shadow_1 uppercase" class="switch switch--shadow" type="checkbox">
      <label for="switch-shadow_1 uppercase"></label>

      <p>Yearly Billing <em>25% discount</em> <em>-25%</em></p>
    </div>

    <hr>

    <div class="start_trial">
      <div class="infos_start">
        <div>
          <img src="images/icon-check.svg" alt="icon-check.svg">
          <p>Unlimited websites</p>
        </div>

        <div>
          <img src="images/icon-check.svg" alt="icon-check.svg">
          <p>100% data ownership</p>
        </div>

        <div>
          <img src="images/icon-check.svg" alt="icon-check.svg">
          <p>Email reports</p>
        </div>
      </div>

      <button>Start my trial</button>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
